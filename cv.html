<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" href="src/favicon.png">

<body id="print">
    <div id="header">

            <img id="profile_image" src="">
        </div>

                <p id="emailp">

                    <a id="email"></a>
                </p>

                    <a id="linkedin"></a>
                </p>

                </p>

                <p id="address"></p>
            </div>
        </div>
    </div>
    <div id="bodycenter">
        <div id="left">
            <div id="school">

            </div>

                <ul id="skills-list">
                </ul>
            </div>
            <div id="languages">

                <ul id="language-list">

                </ul>
            </div>
            <div id="hobbies">
                <h2>Hobiji</h2>
                <ul id="hobbies-list">

                </ul>
            </div>
            <img src="src/logo.png" id="watermark">
        </div>
        <div id="right">
            <div id="work">
                <h2>Radno iskustvo</h2>

                </div>

            </div>

    </div>
    </div>
