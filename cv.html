<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cv.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <title>CV</title>
</head>

<body onload="fillCV()" id="print">
    <div id="header">
        <div id="hleft">
            <img id="profile_image" src="">
        </div>
        <div id="hright">
            <h1 id="name"></h1>
            <div id="contact">
                <p>
                    Email:
                    <a id="email"></a>
                </p>
                <p id="phone"></p>
                <p id="l">
                    LinkedIn:
                    <a id="linkedin"></a>
                </p>
                <p id="dateofbirth"></p>
                <p id="address"></p>
            </div>
        </div>
    </div>
    <div id="bodycenter">
        <div id="left">
            <div id="school">
                <h2>Obrazovanje</h2>
                <h3 id="middle"></h3>
                <h5 id="moddo"></h5>
                <p id="middlenapomena"></p>

            </div>
            <div id="skills">
                <h2>Ve≈°tine</h2>
                <ul id="skills-list">

                </ul>
            </div>
            <div id="languages">
                <h2>Jezici</h2>
                <ul id="language-list">

                </ul>
            </div>
            <div id="hobbies">
                <h2>Hobiji</h2>
                <ul id="hobbies-list">

                </ul>
            </div>
            <img src="./src/logo.png" id="watermark">
        </div>
        <div id="right">
            <div id="work">
                <h2>Radno iskustvo</h2>
                <div id="radno_iskustvo">

                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<script type="module" src="./js/cv.js"></script>

</html>
